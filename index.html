<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>

<body>
  <div class="calculator">
    <div class="screen">
      <input value="" disabled class="expression" type="text" />
      <input value="0" disabled class="answer" type="number" />
    </div>
    <div class="buttons">
      <button class="btn-bright btn-special c">C</button>
      <button class="btn-bright btn-special divide">รท</button>
      <button class="btn-bright btn-special times">ร</button>
      <button class="btn-bright btn-special delete">&#9003;</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="btn-bright">-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="btn-bright">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="btn-bright">.</button>
      <button id="left-bracket" class="btn-bright">(</button>
      <button>0</button>
      <button class="btn-bright">)</button>
      <button class="btn-equals btn-special">=</button>
    </div>
  </div>
</body>

</html>
